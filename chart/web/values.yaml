# Default values for bluecompute-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  #repository: registry.csplab.cloudns.cx/microprofile/bc-web-mp
  #repository: bc-web-mp
  repository: ibmcase/bc-web-mp
  pullPolicy: IfNotPresent
service:
  name: bluecompute-web
  type: NodePort
  servicePort: 80
  internalPort: 8000
  nodeport:
    port:
ingress:
  enabled: false
  hostname:
  path: /bluecompute-mp
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
region:
clusterName:
services:
  auth:
    host:
    port:
  catalog:
    host:
    port:
  customer:
    host:
    port:
  orders:
    host:
    port:
  reviews:
    host:
    port:

versions:
  - name: web
    image:
      tag: latest
  - name: web-canary
    image:
      tag: canary

global:
  bluemix:
    apiKey:

    target:
      endpoint:
      org:
      space:

    clusterName:

istio:
  enabled: false
  gateway:
    enabled: false
  mTLS: ISTIO_MUTUAL